<div class="pokemon-card">
  <div class="pokemon-card-image">
    <img [src]="pokemon.image" alt="Polemon Image"/>
  </div>

  <div class="pokemon-card-title">
    <div class="pokemon-card-number">
      NÂ° {{ leadingZero(pokemon.number) }}
    </div>

    <div class="pokemon-card-name">
      {{ pokemon.name }}
    </div>
  </div>

  <div class="pokemon-card-types">
    <div class="btn-small"
    *ngFor="let type of pokemon.types"
    [class]="'pokemon-card-type-'+ type.toLowerCase()">{{ type }}</div>
  </div>
</div>
